<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Task</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>
<body>

<div class="container">

    <h3>Insert updated task details:</h3>
    <hr/>

    <form th:action="@{/updateTask}" th:object="${task}" method="POST" class="form">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" th:field="*{title}" id="title" class="form-control col-4 mb-4" placeholder="Enter title" />
            <div class="alert alert-warning" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" th:field="*{description}" id="description" class="form-control col-4 mb-4" placeholder="Enter description" />
            <div class="alert alert-warning" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>
        <div class="form-group">
            <label for="done">Finished task status: (true or false)</label>
            <input type="text" th:field="*{done}" id="done" class="form-control col-4 mb-4" placeholder="Enter if the task is finished (enter true or false)" />
            <div class="alert alert-warning" th:if="${#fields.hasErrors('done')}" th:errors="*{done}"></div>
        </div>

        <button type="submit" class="btn btn-primary col-2">Update</button>
        <input type="hidden" th:field="*{id}" />
    </form>

    <hr/>
    <a th:href="@{/tasks}">Back to tasks list</a>
</div>

</body>
</html>
